<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>マンデルブロ集合 ♬</title>
	<link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
	<div id="mandelbrot">
		<div id="canvasBox">
			<canvas ref="canvas" width="500" height="500"></canvas>
			<div id="waiter"></div>
		</div>
		<div id="button" v-on:click="run">スタート♪</div>
		<div class="_">
			<table>
				<tbody>
					<tr>
						<th>色</th>
						<td><input type="range" min="0" max="360" step="1" v-model.number="color" /></td>
						<td v-bind:style="{backgroundColor: bgColor}"></td>
					</tr>
					<tr>
						<th>漸化式の指数</th>
						<td><input type="range" min="1" max="10" step="1" v-model.number="power" /></td>
						<td>Z = Z<sup>{{power}}</sup> + C</td>
					</tr>
					<tr>
						<th>漸化式の計算回数</th>
						<td><input type="range" min="5" max="50" step="1" v-model.number="limit" /></td>
						<td>{{limit}}回</td>
					</tr>
					<tr>
						<th>発散判定値</th>
						<td><input type="range" min="5" max="50" step="1" v-model.number="upto" /></td>
						<td>{{upto}}</td>
					</tr>
					<tr>
						<th>解像度</th>
						<td><input type="range" min="100" max="300" step="50" v-model.number="resolution" /></td>
						<td>{{resolution}}</td>
					</tr>
					<tr>
						<th>横 <!-- 実軸(Re) --></th>
						<td colspan="2"><input type="range" min="0" max="3" step="0.1" v-model.number="Re" /></td>
					</tr>
					<tr>
						<th>縦 <!-- 虚軸(Im) --></th>
						<td colspan="2"><input type="range" min="0" max="3" step="0.1" v-model.number="Im" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
